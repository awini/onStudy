{% extends "../base.html" %}

{% block title %}Registration{% end %}
{% block nav %}{% end %}

{% block content_class %}full-height{% end %}
{% block content %}

<div class="row full-height align-items-center">
<div class="container">

    <div class="row justify-content-center">

        <div class="panel-heading col-md-6">
            <div class="panel-title text-center">
                <a class="navbar-brand" href="/">
                    <img alt="onStudy" src="/static/img/student.png">
                </a>
                <h1 class="title">Sign up to on:Study</h1>
                <hr />
            </div>
        </div>

    </div>

    <form class="row justify-content-center" method="post" action="">

        {% module xsrf_form_html() %}
        <div class="col col-md-6 align-self-center">
            {% if msg %}<div class="form-group"><p class="text-center">{{ msg }}</p></div>{% end %}


        <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Login</label>
            <div class="cols-sm-10 off">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="New login here" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10 off">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" name="email" id="email"  placeholder="Your email here" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10 off">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Input password here" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password2" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10 off">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password2" id="password2"  placeholder="Input password here too" required oninput="check(this)"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"><a href="login">Login</a></div>
            <div class="col"><button type="submit" class="btn btn-primary btn-block login-button">Register</button></div>
        </div>

<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            input.setCustomValidity('');
        }
    }
</script>
