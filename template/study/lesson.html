{% extends "../base.html" %}

{% block title %}Home{% end %}

{% block content %}

<div class="open-lessons-jumbotron mt-3">
    <div class="container">
        <div class="row flex-column align-items-start">
            <img src="/static/img/student-with-notebook.gif" style="width:150px;float:left;margin-right:-25%;margin-bottom:-150px;">

            <div class="d-flex w-75 justify-content-between" style="margin-left:25%;">
                <h2>{{ lesson.name }}</h2>
                <p class="lead mt-3 ml-3"><a class='float-right'> / {{ lesson._course._owner.name }}</a></p>
            </div>
            <div class="d-flex w-75 justify-content-between" style="margin-left:25%;">
                <p class="lead">{{ lesson.description }} </p>
            </div>
            <div class="d-flex w-75 justify-content-between" style="margin-left:25%;">
                <p class="lead">{{ lesson._course.mode }}</p>
                <p class="lead ml-3">{{ lesson._course.state }}</p>
            </div>
            <div class="d-flex w-75 justify-content-between" style="margin-left:25%;">
                <p class="lead">Course: <a href="/study/course/{{ lesson._course.id }}">{{ lesson._course.name }}</a></p>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            Some info can be here...
        </div>
    </div>
</div>

{% end %}
